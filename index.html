<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Admin Dashboard</title>

</head>

<body>

    <div class="grid-container">

        <div class = "sidebar">

            <div class = "dashboard" id = "sidebar-line">

                <img src = "./images/SVGs/view-dashboard.svg" alt = "Dashboard Logo" id = "dashboard-icon">
                <div id = "link">Dashboard</div>
                
            </div>

            <div class = "home" id = "sidebar-line">

                <img src="./images/SVGs/home-account.svg" alt="Home Logo (House)" id="icon">
                <div id = "link">Home</div>

            </div>

            <div class = "profile" id="sidebar-line">

                <img src="./images/SVGs/account-box.svg" alt="Profile Logo (ID)" id="icon">
                <div id = "link">Profile</div>

            </div>

            <div class = "messages" id="sidebar-line">

                <img src = "./images/SVGs/message.svg" alt="Message Logo (Chat Bubble)" id="icon">
                <div id = "link">Messages</div>

            </div>

            <div class = "history" id="sidebar-line">

                <img src = "./images/SVGs/clock-outline.svg" alt="History Logo (Clock)" id="icon">
                <div id = "link">History</div>

            </div>

            <div class = "tasks" id="sidebar-line">

                <img src="./images/SVGs/file-multiple.svg" alt="Tasks Logo (Two files staggered)" id="icon">
                <div id="link">Tasks</div>

            </div>

            <div class = "communities" id="sidebar-line">

                <img src="./images/SVGs/account-group.svg" alt="Communities Logo (3 Stick People Heads and Torsos)" id="icon">
                <div id="link">Communities</div>

            </div>

            <div class = "settings" id="sidebar-line">
                
                <img src="./images/SVGs/cog.svg" alt="Settings Logo (cog)" id="icon">
                <div id="link">Settings</div>

            </div>

            <div class = "support" id="sidebar-line">

                <img src="./images/SVGs/help-box.svg" alt="Support Logo (Question mark in square)" id="icon">
                <div id = "link">Support</div>

            </div>

            <div class = "privacy" id="sidebar-line">

                <img src="./images/SVGs/security.svg" alt="Privacy Logo (Shield)" id="icon">
                <div id= "link">Privacy</div>

            </div>

        </div>

        <div class = "header">

            <div class = "search-bar">

                <img src="./images/SVGs/magnify.svg" alt="Search Logo (Magnifying Glass)" id="search-icon">

                <input type="text" id="search-input">
                
            </div>

            <div class = "profile-preview">

                <img src="./images/SVGs/bell-ring-outline.svg" alt="Notification Logo (Bell ringing)" id = "search-icon">

            </div>

            <div class = "greeting">Hi there,</div>

            <div class = "new-upload-share"> 

                <button class = "new-button" id = "button">New</button> 
                <button class = "upload-button" id = "button" >Upload</button>
                <button class = "share-button" id = "button">Share</button>
            
            </div>

        </div>

        <div class = "main-content">

            Main Content.

        </div>



    </div>
    
</body>

</html>
